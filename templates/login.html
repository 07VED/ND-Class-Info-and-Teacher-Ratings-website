{% extends "layout.html" %}

{% block content %}
{% if error %}
		<h3 class = "error"> <strong> Error: </strong> {{ error }} </h3>
{% endif %}
<div class = "row">
	<form class = "col s12" id = "AuthenticationForm" method = "post">
		<div class = "row"> 
			<div class= "input-field col s6"> 
				<input placeholder = "Email or Username"id = "email" name = "email" type = "text" class = "validate">
				<label for = "email"> Email or Username </label>
			</div>
			<a href = "../register"class="waves-effect waves-light btn">New User? Click here to register!!</a>
		</div>
		<div class = "row"> 
			<div class= "input-field col s6"> 
				<input placeholder = "Password"id = "password" name = "password" type = "PASSWORD" class = "validate">
				<label for = "password"> Password </label>
			</div>
		</div>
		<input type = "checkbox" id = "RememberMe" name = "RememberMe"/> 
		<label for = "RememberMe"> Remember Me? </label>
	<input class="btn btn-default" type="submit" value="Login">
	</form>
	
</div>

{% endblock %}
