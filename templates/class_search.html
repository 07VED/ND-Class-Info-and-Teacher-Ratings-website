{% extends "layout.html" %}
  
{% block content %}
<div id="ClassSearchInput">
<table>
	<tr> 
		<td> Term:
			<select id = "TermOptions">
			{% for key in TermOptionKeys %}
   				<option value = {{TermOptions[key]}}> {{key}} </option>
			{% endfor %}
			<script>
			document.getElementById('TermOptions').options[0].selected = true;
			</script>
			</select>
		</td>	
		<td> Division: 
			<select>
			{% for key in DivisionOptionKeys %}
   				<option value = {{DivisionOptions[key]}}> {{key}} </option>
			{% endfor %}
			</select>
		</td>
		<td > Campus: 
			<select id = "CampusOptions">
			{% for key in CampusOptionKeys %}
   				<option value = {{CampusOptions[key]}}> {{key}} </option>
			{% endfor %}
			<script>
			DefaultSelect("CampusOptions", "M");
			
			</script>
			</select>
		</td>
	</tr>
	<tr> 
		<td> Subjects: 
			<select size = 5 multiple = "True" id = "SubjectOptions" >
			{% for key in SubjectOptionKeys %}
   				<option value = {{SubjectOptions[key]}}> {{key}} </option>
			{% endfor %}
			<script>
			document.getElementById('SubjectOptions').options[0].selected = true;
			</script>
			</select>
			
		</td>
		<td>Attributes:
			<select>
			{% for key in AttributeOptionKeys %}
   				<option value = {{AttributeOptions[key]}}> {{key}} </option>
			{% endfor %}
			
			</select>
		</td>
		<td> Credits: 
			<select id = "CreditsOptions">
			{% for key in CreditsOptionKeys %}
   				<option value = {{CreditsOptions[key]}}> {{key}} </option>
			{% endfor %}
			<script>
			DefaultSelect("CreditsOptions", "A");
			
			</script>
			</select>
			
		</td>
	</tr>

</table>


<table border="1">
{% for key, value in SubjectOptions.items() %}
   <tr>
        <th><a href="/">{{ key }}</a> </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>

<button class = "GetClasses" onclick = "GetClasses()"> Get Classes </button>
</div>
{% endblock %}
