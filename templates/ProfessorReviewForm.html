{% extends "layout.html" %}
{% block content %}
<form onsubmit = "if (CheckBeforeSubmitting()){return false;};" id = "formID" method = "post">

<h2 align = "middle"> Review for {{ProfessorName}} </h2>
<div class="row">
	<div class="col s12">
		<label>Course to Review</label>
		<select class="browser-default" id="CoursedTaughtID" name="CoursesTaughtID">
			{% for course in CoursesTaught %}
			<option value="{{course[2]}} {{course[3]}} {{course[4]}}">{{course[2]}} {{course[1]}}</option>
			{% endfor %}
		</select>
	</div>
	<div class="col s6">
		<h3 align="center">Course Review</h3>
		<label for="ToughnessID">Toughness</label>
		<select class="browser-default" id="ToughnessID" name="ToughnessID">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<label for="InterestID">Interest Level</label>
		<select class="browser-default" id="InterestID" name="InterestID">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<label for="GradingID">Grading Difficulty</label>
		<select class="browser-default" id="GradingID" name="GradingID">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<label for="WorkloadID">Workload Level</label>
		<select class="browser-default" id="WorkloadID" name="WorkloadID">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	</div>
	<div class="col s6">
		<h3 align="center">Professor Review</h3>
	</div>
</div>

<table>
	</tr>
	<tr>
		<td> </td>
		<td> Was the Textbook necessary? <br>
			<select id = "TextbookNeeded" name = "TextbookNeeded"> 
				<option value = '-- select an option --'> -- select an option -- </option>
				<option value = "1"> Yes </option>
				<option value = "0"> No </option>
			</select>
 		</td>
		<td> Quality <br> <select style = "float: top;" id = "QualityID" name = "QualityID"><script> CreateRatingsSelect('QualityID'); </script> </select> </td>
	</tr>
	<tr>
		<td> </td>
		<td> </td>
		<td> Accessibility <br> 
			<select id = "AccessibilityID" name = "AccessibilityID">
				<script> CreateRatingsSelect('AccessibilityID'); </script>
			</select>
		</td>
	</tr>
	<tr>
		<td> </td>
		<td> </td>
		<td> Was the Syllabus useful? <br> 
			<select id = "SyllabusID" name = "SyllabusID">
				<option> -- select an option -- </option>
				<option value = "0"> Never used it </option>
				<option value = "1"> It came in handy at times </option>
				<option value = "2"> It's your lifeline </option>
			</select>
		</td>
	</tr>

	<tr> 
		<td> </td>
		<td>Description of Course (optional)<br> <textarea  style = "height: 100px; width: 270px;" id = "OptionalResponseCourse" name = "OptionalResponseCourse" > </textarea> </td>
		<td> Description of Professor (optional)<br> <textarea  style = "height: 100px; width: 270px;" id = "OptionalResponseProfessor" name = "OptionalResponseProfessor" > </textarea> </td>
	</tr>
</table>
	<input type='submit' required>
</form>

{% endblock %}
