{% extends "layout.html" %}
  
{% block content %}
<div>
<h1 align="center">Instructor Evalutations</h1>
<p align="center">Select an instructor from the list or search by deptartment</p>
<br>
</div>
	<div style="float: left">
		<select id = "College">
			<option value="ARCH">School of Architecture</option>
			<option value="AL">College of Arts & Letters</option>
			<option value="EG">College of Engineering</option>
			<option value="LAW">The Law School</option>
			<option value="BUS">Mendoza College of Business</option>
			<option value="SCI">College of Science</option>
			<option value="ST.MARY">St. Mary's College</option>
			<option value="OTHER">Other</option>
		<script>
			document.getElementById('College').options[0].selected = true;
		</script>
		</select>
		 
		<button type="button" onclick="SearchInstructorByCollege();"> Search by College </button>
		
		<select id = "Department">
			{% for key in DepartmentKeys %}
				<option value = "{{DepartmentOptions[key]}}" > {{key}} </option>
			{% endfor %}
		</select>
		<button type="button" onclick="SearchInstructorByDepartment();"> Search by Department </button>
		Search by Name: <input> </input>

	</div>
			
<iframe id="TeacherInfoFrame" height="500px" width="900px" frameborder="2">  </iframe>


{% endblock %}
