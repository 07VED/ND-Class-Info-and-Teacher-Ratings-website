{% extends "layout.html" %}
  
{% block content %}
<div>
	<h1 align="center">Search for a Professor to Review</h1>
	<p align="center">Select an instructor by department or name</p>
</div>
<div class="row">
	<div class="col s6">
		<select class="browser-default" id="Department">
			{% for key in DepartmentKeys %}
				<option value = "{{key}}" > {{key}} </option>
			{% endfor %}
		</select>
		<button type="button" onclick="GoToDepartment(document.getElementById('Department'));"> Search by Department </button>
	</div>
	<div class="col s6">
		<form id="searchForm2">
						<div class="input-field">
							<input id="search2" type="search" required>
							<label for="search"><i class="material-icons">search</i></label>
							<i class="material-icons">close</i>
						</div>
					</form>
	</div>
	<div id="SearchResults2" class="row">
		<ul class="collection col s4 offset-s8" id="ResultList2" style="display:None;">
		</ul>
	</div>
</div>
			


{% endblock %}
